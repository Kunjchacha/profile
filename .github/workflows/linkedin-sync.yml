name: LinkedIn Auto-Sync - DISABLED

on:
  # DISABLED - LinkedIn automation removed
  # schedule:
  #   # Run every 6 hours
  #   - cron: '0 */6 * * *'
  # workflow_dispatch:
  #   # Allow manual trigger

jobs:
  sync-linkedin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run LinkedIn Auto-Sync
      run: npm run auto-sync
      
    - name: Commit and push changes
      if: steps.sync-linkedin.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-sync: Update portfolio from LinkedIn data"
        git push
