name: Google Docs Auto-Sync

on:
  schedule:
    # Run every 30 days at 9:00 AM IST
    - cron: '0 9 */30 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-google-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Google Docs Real Sync
        run: npm run sync-google-real
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-sync: Update portfolio from Google Docs"
          git push
