name: Notion to Profile Sync

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger
  repository_dispatch:
    # Trigger via webhook from Notion

jobs:
  sync-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install @notionhq/client
        npm install marked
        npm install gray-matter
        
    - name: Setup Notion API
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: |
        echo "Notion API configured"
        
    - name: Fetch content from Notion
      id: fetch-content
      run: |
        node scripts/fetch-notion-content.js
        
    - name: Update website content
      if: steps.fetch-content.outputs.changed == 'true'
      run: |
        node scripts/update-website.js
        
    - name: Commit and push changes
      if: steps.fetch-content.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
                       git commit -m "Auto-sync content from Notion to Profile"
        git push
        
    - name: Deploy to GitHub Pages
      if: steps.fetch-content.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
